<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QLIFE SHOP MAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/4pDNDk1/minecraft-bg.jpg') no-repeat center center fixed;
      background-size: angkor wat temple;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-body h3 {
      margin: 0;
      font-size: 20px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌍 Minecraft Lobby Store</h1>
    <p>ទិញ Lobby Minecraft ដែលមានគុណភាពខ្ពស់</p>
  </header>

  <div class="container">
    <!-- Lobby 1 -->
    <div class="card">
      <img src="https://i.ibb.co/x2H5wVd/lobby1.jpg" alt="Lobby 1">
      <div class="card-body">
        <h3>Spawn Lobby #1</h3>
        <p class="price">$5</p>
        <a href="https://t.me/YourTelegram" class="btn">ទិញឥឡូវនេះ</a>
      </div>
    </div>

    <!-- Lobby 2 -->
    <div class="card">
      <img src="https://i.ibb.co/6Fg5XZW/lobby2.jpg" alt="Lobby 2">
      <div class="card-body">
        <h3>Hub Lobby #2</h3>
        <p class="price">$8</p>
        <a href="https://t.me/YourTelegram" class="btn">ទិញឥឡូវនេះ</a>
      </div>
    </div>

    <!-- Lobby 3 -->
    <div class="card">
      <img src="https://i.ibb.co/9mF3Sfz/lobby3.jpg" alt="Lobby 3">
      <div class="card-body">
        <h3>Fantasy Lobby #3</h3>
        <p class="price">$10</p>
        <a href="https://t.me/qlifeshop" class="btn">ទិញឥឡូវនេះ</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Khmer Lobby Store | ទំនាក់ទំនង Telegram: @YourTelegram</p>
  </footer>
</body>
</html>
