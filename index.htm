<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLIFE SHOP MAP</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background style */
        body {
            background: url('https://i.ibb.co/4N9xFfY/angkor-minecraft.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        /* Title style */
        .title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
        }

        /* Container for shop buttons or info */
        .container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 165, 0, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="title">QLIFE SHOP MAP</div>

    <div class="container">
        <a href="#" class="button">Lobby 1</a>
        <a href="#" class="button">Lobby 2</a>
        <a href="#" class="button">Lobby 3</a>
    </div>

    <script>
        // JS for interactive effects (example: click alert)
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Server Lobby ធ្វើការទៅ: ' + btn.textContent);
            });
        });
    </script>
</body>
</html>
